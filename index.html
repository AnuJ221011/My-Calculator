<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="title">Calculator</div>
        <div class="display"> 
            <input type="text" id="display">
        </div>

        <div class="keys">
            <div class="row">
                <button class="key " id="clear">AC</button>
                <button class="key" id="delete">DEL</button>
                <button class="key">%</button>
                <button class="key" id="divide">/</button>
            </div>
            <div class="row">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key" id="add">+</button>
            </div>
            <div class="row">
                <button class="key">0</button>
                <button class="key">.</button>
                <button class="key" id="equal">=</button>
            </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
